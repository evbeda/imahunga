{% load staticfiles %}
<html>
  <head>
    <title>Eventbrite Discounts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class= "navbar-wrapper">
      <nav class="navbar navbar-expand-lg" id="navbar_whole">
        <div class="navbar-header">
          <a href="{% url 'index' %}" class="navbar-brand">
            <img style="height:35px;" src="{% static 'images/Eventbrite_wordmark_orange.png' %}" />
          </a>
        </div>
        {% if user.is_authenticated %}
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-black" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ user.first_name }}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
              </div>
            </li>
          </ul>
        {% endif %}
      </nav>
    </div>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
</body>
</html>
