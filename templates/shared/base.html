{% load static %}
<html>
  <head>
    <title>Eventbrite Discounts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="icon" href="{% static 'images/eventbrite_logo.png' %}">
  </head>
  <body style="background-color: #ffffff">
    <div class= "navbar-wrapper" style="background-color: #1E0A3C">
      <nav class="navbar navbar-expand-lg" id="navbar_whole">
        <div class="navbar-header">
          <a href="{% url 'index' %}" class="navbar-brand">
            <img style="height:35px; " src="{% static 'images/Eventbrite_wordmark_white.png' %}" />
          </a>
        </div>
        {% if user.is_authenticated %}
              <div class="nav navbar-nav ml-auto">
                <a class="row" style="color: #FFFFFF" href="{% url 'logout' %}">
                  <p class="mr-1">Logout</p>
                  <img class="mr-5 ml-2 mt-1"style="width: 15px; height: 15px;"src="{% static 'images/logout.png'%}">
                </a>

              </div>
        {% endif %}
      </nav>
    </div>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
