{% extends '../shared/base.html' %}
{% load staticfiles %}
{% load i18n %}
{% block content %}
<form class="center-vert-and-hor mt-5">
    <div class="container text-center">
        <form role="form">
        	<h2 class="form-signin-heading m-2">{% trans "Welcome!" %}</h2>
        	<p>{% trans "Login to manage your events' discounts" %}</p>
            <div class="col-lg-12 text-center m-1">
                <a class="btn m-2 a-login-button" href="{% url "social:begin" "eventbrite" %}"> {% trans "Login with Eventbrite" %} </a>
            </div>
        </form>
    </div>
</form>
{% endblock %}
