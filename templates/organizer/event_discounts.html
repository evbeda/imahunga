{% extends '../shared/base.html' %}
{% load static %}
{% block content %}
<div>
	<h1 class="mt-2">{{event_name}}'s Discounts</h1>
	<hr>
</div>
{% if discounts %}
{% for discount in discounts %}
<div class="row">
	<div class="col-6">
		<div class="eds-card eds-card--simple" role="presentation">
			<div class="eds-g-cell eds-g-cell-8-8 eds-g-cell-mn-7-8 eds-l-pad-all-6 eds-text-color--grey-700" data-spec="capacity-card">
				<span class="eds-l-pad-left-1">
					<i class="eds-vector-image eds-icon--medium" data-spec="icon" aria-hidden="true">
						<svg id="eds-icon--ticket_svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
							<path id="eds-icon--ticket_base" fill-rule="evenodd" clip-rule="evenodd" d="M19 21h-3c-.4-1.7-1.6-3-4-3s-3.6 1.3-4 3H5V3h3c.4 1.7 1.5 3.5 4 3.5s3.6-1.8 4-3.5h3v18zM15 2s0 3.5-3 3.5S9 2 9 2H4v20h5s0-3 3-3 3 3 3 3h5V2h-5z"/>
							<g id="eds-icon--ticket_dashes" fill-rule="evenodd" clip-rule="evenodd">
								<path d="M7 11.5h2v1H7zm4 0h2v1h-2zm4 0h2v1h-2z"/>
							</g>
						</svg>
					</i>
				</span>
				<div class="eds-l-pad-hor-4 eds-g-cell eds-g-cell-8-12">
					<h5>{{discount.name}}</h5>
					<p class="eds-text-bm--fixed eds-text-color--grey-700 ">{{discount.value}} % off</p>
				</div>
				<div class="eds-g-cell eds-g-cell-3-12 eds-g-cell-mn-2-12 eds-g-cell--has-overflow">
					<p>
						<a href="{% url 'modify_discount' id discount.id %}">
							<img style="height:25px"; src="{% static 'images/settings.png' %}">
						</a>&nbsp;&nbsp;&nbsp;
						<a href="{% url 'delete_discount' id discount.id %}">
							<img style="height:25px"; src="{% static 'images/garbage.png' %}">
						</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
{% endfor %}
{% else %}
<a id="add_discount_button" href="{% url 'create_discount' event_id %}" class="btn btn-success float-right">Add Discount</a>
{% endif %}
{% endblock %}
