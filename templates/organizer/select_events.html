{% extends '../shared/base.html' %}
{% block content %}
    <form action="" method="POST">
    {% csrf_token %}
    {% for event in events %}
        <div class="col-9">
            <div class="card mb-3">
                <div class="container-fluid">
                    <div class="row" style="height: 100px;">
                        <div class="col-1 checkbox-row">
                            {% if event.id in already_selected_id %}
                                <input type="checkbox" class="form-control-lg align-middle" name="event_{{ event.id }}" checked>
                            {% else %}
                                <input type="checkbox" class="form-control-lg align-middle" name="event_{{ event.id }}">
                            {% endif %}
                        </div>
                        <div class="col-2" >
                            {% if event.logo.url %}
                                <img class="card-img mh-100" src="{{ event.logo.url }}" alt="">
                            {% else %}
                                <img class="card-img mh-100" src="" alt="img por defecto">
                            {% endif %}
                        </div>
                        <div class="card-body col-9">
                            <h5 class="card-title">{{ event.name.text }}</h5>
                            <p class="card-text"><small class="text-secondary small">DATE: {{ event.start.local }}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
        <input type="submit" class="btn btn-primary" value="Select Event/s"></input>
    </form>
{% endblock %}
