{% extends '../shared/base.html' %}
{% load static %}
{% block content %}
{% load i18n %}
  <head>
    <script type="text/javascript" src="{% static 'js/double_click.js' %}"></script>
  </head>
	<div class="container mt-3" style="background-color: #ffffff; width: 50%">
		<form id="discount_form" action="{% url 'delete_discount' event.id discount.id %}" method="post">
			{% csrf_token %}
			<br>
				<div class="row d-flex justify-content-center">
					<p><h4 class="font-italic"> {% trans "Are you sure you want to delete the discount" %} "{{ discount.name }}"?</h4></p>
				</div>
				<div class="row mt-3" >
					<div class="col d-flex justify-content-end">
						<input id="submit_btn"type="submit" value="{% trans 'Confirm' %}" class="btn btn-danger" />
					</div>
					<div class="col d-flex justify-content-start">
					<a href="{% url 'events_discount' event.id %}" class="btn btn-dark ">{% trans "Cancel" %}</a>
					</div>
				</div>
				<br>
		</form>
	</div>
{% endblock %}
